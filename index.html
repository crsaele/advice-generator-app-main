<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon href link -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Main stylesheet  -->
    <link rel="stylesheet" href="style.css" />
    <!-- Web browser page title -->
    <title>Frontend Mentor | Advice generator app</title>
  </head>

  <body>
    <main>
      <div class="card">
        <!-- Advice will be displayed here -->
        <blockquote id="advice"></blockquote>
        <!-- Divider img container -->
        <div class="divider"></div>
        <!-- Dice button that generate's the advice -->
        <button id="dice-btn" class="button">
          <img src="images/icon-dice.svg" alt="dice" />
        </button>
      </div>
    </main>
    <!-- Javascript file that generates the advice -->
    <script src="advice.js"></script>
  </body>
</html>
